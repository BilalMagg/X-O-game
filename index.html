<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toa</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="btns">
    <button class="friendly">Friendly</button>
    <button class="computer">Computer</button>
    <button class="reset">Reset</button>
  </div>
  <section>
    <h1>tic tac toe</h1>
    <div class="layout">
      <div id="1" class="box"></div>
      <div id="2" class="box"></div>
      <div id="3" class="box"></div>
      <div id="4" class="box"></div>
      <div id="5" class="box"></div>
      <div id="6" class="box"></div>
      <div id="7" class="box"></div>
      <div id="8" class="box"></div>
      <div id="9" class="box"></div>
    </div>
    <div class="score">Score</div>
      <div class="player-score">
        <div class="player">
          <h2>Player 1:</h2>
          <div class="score-count count-1">0</div>
        </div>
        <div class="player">
          <h2 class="player2">Player 2:</h2>
          <div class="score-count count-2">0</div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
